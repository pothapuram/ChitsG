<button onclick="sendWhatsApp()">Send WhatsApp Message</button>

<script>
function sendWhatsApp() {
    // Replace with the actual phone number (with country code, no + or spaces)
    const phoneNumber = '919965635037';
    // Your pre-filled message
    const message = 'Hello, this is a test message';
    
    // Encode the message for URL
    const encodedMessage = encodeURIComponent(message);
    
    // Open WhatsApp Web/App with the message
    window.open(`https://wa.me/${phoneNumber}?text=${encodedMessage}`, '_blank');
}
</script>
